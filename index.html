    <style>
        body {
            font-family: 'Noto Sans SC', 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom Animations */
        @keyframes scan-hud {
            0% { top: 10%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }
        .animate-scan-hud {
            animation: scan-hud 3s infinite linear;
        }
        @keyframes scan-pulse {
            0% { opacity: 0.2; transform: scale(0.95); }
            50% { opacity: 0.5; transform: scale(1.02); }
            100% { opacity: 0.2; transform: scale(0.95); }
        }
        .animate-scan-pulse {
            animation: scan-pulse 3s infinite ease-in-out;
        }
        @keyframes corner-pulse {
            0% { border-color: rgba(244, 63, 94, 0.3); transform: scale(1); }
            50% { border-color: rgba(244, 63, 94, 1); transform: scale(1.05); }
            100% { border-color: rgba(244, 63, 94, 0.3); transform: scale(1); }
        }
        .animate-corner {
            animation: corner-pulse 2s infinite ease-in-out;
        }
        @keyframes radar-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-radar {
            animation: radar-spin 4s infinite linear;
        }
        /* Markdown overrides */
